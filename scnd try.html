<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
  function showAlert(){
    $("#btn1").hide();
    alert($("#username").val());
  }

  $(document).ready(function(){
    $("#btn1").click(showAlert);
  });
  </script>
</head>
<body>

  <div class="jumbotron text-center">
    <h1>Repository Spy</h1>
    <p>Search a repository and see its parameters.</p>
  </div>

<div class="form-group">
  <label for="username">Repository:</label>
  <input type="text" id="username" placeholder="Enter repository here">
  <button type="button" class="btn btn-primary" id="btn1">Search</button>
</div>
